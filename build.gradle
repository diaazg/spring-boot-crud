plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'ee'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}


dependencies {

	implementation 'org.postgresql:postgresql:42.2.24'  //for postgress
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //for jpa
	implementation 'org.hibernate:hibernate-core:6.2.0.Final' // for data annotation to manipulate data base ... also use version higher than 6.2
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
